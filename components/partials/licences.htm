<div>LICENCES</div>
<div class="checkbox custom-checkbox">
    <input name="licences" value="expert" type="checkbox" id="expert" />
    <label for="expert">Expert</label>
</div>

<div class="" id="expert-info">
  <div class="row">
      <div class="form-group col-sm-6">
	<label for="inputAppealCourt">{{ sharedFields.appeal_court }}</label>
	<select name="appeal_court" class="form-control" id="inputAppealCourt">
	  <option value="">- Select -</option>
	  {% for id, name in appealCourts %}
	    <option value="{{ id }}">{{ name }}</option>
	  {% endfor %}
	</select>
      </div>

      <div class="form-group col-sm-6">
	<label for="inputExpertSince">Since</label>
	<input type="text" name="expert_since" class="form-control" id="inputExpertSince">
      </div>
  </div>

 {% for i in 1..5 %}
    <div class="row">
	<div class="form-group col-sm-6">
	  <label for="inputExpertLanguage{{ i }}">Language {{ i }}</label>
	  <select name="expert_language_{{ i }}" class="form-control" id="inputExpertLanguage{{ i }}">
	    <option value="">- Select -</option>
	    {% for alpha_2 in languages %}
	      <option value="{{ alpha_2 }}">{{ alpha_2 }}</option>
	    {% endfor %}
	  </select>
	</div>

	<div class="form-group col-sm-3 checkbox custom-checkbox">
	  <label for="expert-skill-lang-interpreter-{{ i }}">Interpreter</label>
	  <input type="checkbox" name="expert_skill_lang_{{ i }}" value="interpreter" id="expert-skill-lang-interpreter-{{ i }}" />
	</div>

	<div class="form-group col-sm-3 checkbox custom-checkbox">
	  <label for="expert-skill-lang-translator-{{ i }}">Translator</label>
	  <input type="checkbox" name="expert_skill_lang_{{ i }}" value="translator" id="expert-skill-lang-translator-{{ i }}" />
	</div>
    </div>
  {% endfor %}
</div>

<div class="checkbox custom-checkbox">
    <input name="licences" value="ceseda" type="checkbox" id="ceseda" />
    <label for="ceseda">CESEDA</label>
</div>

<div class="" id="ceseda-info">
  <div class="row">
      <div class="form-group col-sm-6">
	<label for="inputCourt">Court</label>
	<input type="text" name="court" class="form-control" id="inputCourt">
      </div>

      <div class="form-group col-sm-6">
	<label for="inputCesedaSince">Since</label>
	<input type="text" name="ceseda_since" class="form-control" id="inputCesedaSince">
      </div>
  </div>

 {% for i in 1..5 %}
    <div class="row">
	<div class="form-group col-sm-6">
	  <label for="inputCesedaLanguage{{ i }}">Language {{ i }}</label>
	  <select name="ceseda_language_{{ i }}" class="form-control" id="inputCesedaLanguage{{ i }}">
	    <option value="">- Select -</option>
	    {% for alpha_2 in languages %}
	      <option value="{{ alpha_2 }}">{{ alpha_2 }}</option>
	    {% endfor %}
	  </select>
	</div>
    </div>
  {% endfor %}
</div>
