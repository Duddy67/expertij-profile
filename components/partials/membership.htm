<div class="row">
    <div class="form-group col-sm-6">
	<label for="inputProStatus">{{ guestFields.pro_status }}</label>
	<select name="membership[pro_status]" class="form-control custom-select" id="inputProStatus">
	    <option value="">{{ texts['action.select'] }}</option>
	    {% for value, name in guestFields.pro_status_options %}
		<option value="{{ value }}">{{ guestFields[value] }}</option>
	    {% endfor %}
	</select>
    </div>

    <div class="form-group col-sm-6">
        <label for="inputSince">{{ guestFields.since }}</label>
        <select name="membership[since]" class="form-control" id="inputSince">
	    <option value="">{{ texts['action.select'] }}</option>
	    {% for year in years %}
		<option value="{{ year }}">{{ year }}</option>
	    {% endfor %}
        </select>
    </div>
</div>

<div class="form-group">
    <label for="inputProStatusInfo">{{ guestFields.pro_status_info}}</label>
    <input type="text" name="membership[pro_status_info]" class="form-control" id="inputProStatusInfo">
</div>

<div class="row">
    <div class="form-group col-sm-6">
	<label for="inputSiretNumber">{{ guestFields.siret_number }}</label>
	<input type="text" name="membership[siret_number]" class="form-control" id="inputSiretNumber">
    </div>

    <div class="form-group col-sm-6">
	<label for="inputNafCode">{{ guestFields.naf_code }}</label>
	<input type="text" name="membership[naf_code]" class="form-control" id="inputNafCode">
    </div>
</div>

<div class="row">
    <div class="form-group col-sm-6">
	<label for="inputAttestation">{{ guestFields.attestation }}</label>
	<input type="file" name="membership__attestation" class="form-control" id="inputAttestation">
    </div>
</div>

<div class="row">
    <div class="form-group col-sm-6">
	<label for="inputLinguisticTraining">{{ guestFields.linguistic_training}}</label>
	<textarea name="membership[linguistic_training]" rows="5" class="form-control" id="inputLinguisticTraining"></textarea>
    </div>

    <div class="form-group col-sm-6">
	<label for="inputExtraLinguisticTraining">{{ guestFields.extra_linguistic_training}}</label>
	<textarea name="membership[extra_linguistic_training]" rows="5" class="form-control" id="inputExtraLinguisticTraining"></textarea>
    </div>
</div>

<div class="row">
    <div class="form-group col-sm-6">
	<label for="inputProfessionalExperience">{{ guestFields.professional_experience}}</label>
	<textarea name="membership[professional_experience]" rows="5" class="form-control" id="inputProfessionalExperience"></textarea>
    </div>

    <div class="form-group col-sm-6">
	<label for="inputObservations">{{ guestFields.observations}}</label>
	<textarea name="membership[observations]" rows="5" class="form-control" id="inputObservations"></textarea>
    </div>
</div>

<div class="row">
    <div class="form-group col-sm-6">
	<label for="inputWhyExpertij">{{ guestFields.why_expertij}}</label>
	<textarea name="membership[why_expertij]" rows="5" class="form-control" id="inputWhyExpertij"></textarea>
    </div>
</div>
