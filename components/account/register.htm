{% if canRegister %}
    <h3>Register</h3>

    <form method="POST" action="{{ url('login') }}" accept-charset="UTF8" enctype="multipart/form-data">

        <input type="hidden" name="_handler" value="onRegister">

	{{ form_token() }}
	{{ form_sessionKey }}

        <div class="form-group">
            <label for="registerName">Full Name</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter your full name" />
        </div>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Enter your email" />
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Enter your username" />
            </div>
        {% endif %}

        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Choose a password" />
        </div>

	<div class="form-group">
	  <label for="inputFirstname">First Name</label>
	  <input type="text" name="first_name" class="form-control" id="inputFirstname">
	</div>

	<div class="form-group">
	  <label for="inputLastname">Last Name</label>
	  <input type="text" name="last_name" class="form-control" id="inputLastname">
	</div>

	<div class="form-group">
	  <label for="inputStreet">Street</label>
	  <input type="text" name="street" class="form-control" id="inputStreet">
	</div>

	<div class="form-group">
	  <label for="inputPostcode">Postcode</label>
	  <input type="text" name="postcode" class="form-control" id="inputPostcode">
	</div>

	<div class="form-group">
	  <label for="inputCity">City</label>
	  <input type="text" name="city" class="form-control" id="inputCity">
	</div>

	<div class="form-group">
	  <label for="inputCountry">Country</label>
	  <input type="text" name="country" class="form-control" id="inputCountry">
	</div>

	<div class="form-group">
	  <label for="inputAttestation">Attestation</label>
	  <input type="file" name="attestation" class="form-control" id="inputAttestation">
	</div>

	<input type="hidden" name="context" value="membership">

        <button type="submit" class="btn btn-default">Register</button>

    </form>
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
