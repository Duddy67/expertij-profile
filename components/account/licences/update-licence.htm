<div class="form-group col-sm-6">
    <label for="licence-type-{{ i }}">Type</label>
    <select name="licences[{{ i }}][type]" class="form-control" id="licence-type-{{ i }}">
	<option value="">- Select -</option>
	{% for value, text in licenceTypes %}
	    <option value="{{ value }}" {{ (licence.type == value) ? 'selected' : '' }}>{{ text }}</option>
	{% endfor %}
    </select>
</div>

<div class="form-group col-sm-6">
    <label for="court-{{ i }}">Court</label>
    <select name="licences[{{ i }}][court_id]" class="form-control" id="court-{{ i }}">
	<option value="">- Select -</option>
	{% for value, text in courts %}
	    <option value="{{ value }}" {{ (licence.court_id == value) ? 'selected' : '' }}>{{ text }}</option>
	{% endfor %}
    </select>
</div>

<div class="form-group col-sm-6">
    <label for="appeal-court-{{ i }}">Appeal court</label>
    <select name="licences[{{ i }}][appeal_court_id]" class="form-control" id="appeal-court-{{ i }}">
	<option value="">- Select -</option>
	{% for value, text in appealCourts %}
	    <option value="{{ value }}" {{ (licence.appeal_court_id == value) ? 'selected' : '' }}>{{ text }}</option>
	{% endfor %}
    </select>
</div>

<div class="form-group col-sm-6">
    <label for="since-{{ i }}">Since</label>
    <input type="text" name="licences[{{ i }}][since]" class="form-control" id="since-{{ i }}" value="{{ licence.since }}">
</div>

<input type="hidden" name="licences[{{ i }}][_id]" value="{{ licence.id }}">

{% set lastIndex  = (licence.attestations|length > 0) ? licence.attestations|length - 1 : 0 %}
<div class="form-group" id="attestation-container-{{ i }}" data-last-index="{{ lastIndex }}">
    {% for j, attestation in licence.attestations %}
	<div class="row" id="attestation-{{ i }}-{{ j }}">
	    {% partial '@licences/update-attestation' i=i j=j attestation=attestation %}
	</div> <!-- attestation row -->
    {% endfor %}
</div> <!-- attestation container -->

{% if i > 0 %}
    <div class="form-group col-sm-12">
	<button type="button" data-request="onDeleteItem" data-request-data="_licence_index: {{ i }}, _item_type: 'licence', _item_id: ''"
		data-request-success="$.fn.deleteItem(this);" class="btn btn-danger float-right" id="delete-licence-{{ i }}">Delete Licence</button>
    </div>
{% endif %}
