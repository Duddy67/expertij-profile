<div class="form-group col-sm-6">
    <label for="licences--file-{{ i }}-{{ j }}">{{ texts['licences.attestations'].file }}</label>
    <input type="file" name="licences__file_{{ i }}_{{ j }}" class="form-control" id="licences--file-{{ i }}-{{ j }}">
</div>

<div class="form-group col-sm-6">
    <label for="dp_expert-expiry-{{ i }}-{{ j }}">{{ texts['licences.attestations'].expiry_date }}</label>
    <div class="input-group">
	<input type="text" class="form-control date-picker" id="dp_expiry-date-{{ i }}-{{ j }}" autocomplete="off" aria-describedby="basic-addon1">
	<div class="input-group-append">
	    <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
	</div>
    </div>
    <input type="hidden" name="licences[{{ i }}][attestations][{{ j }}][expiry_date]" id="expiry-date-{{ i }}-{{ j }}" value="">
</div>

<input type="hidden" name="licences[{{ i }}][attestations][{{ j }}][_id]" value="">


{% set k = 0 %}
<div class="form-group col-sm-12 border-bottom" id="language-container-{{ i }}-{{ j }}" data-last-index="{{ k }}">
    {% for k in 0..0 %}
	<div class="row" id="language-{{ i }}-{{ j }}-{{ k }}">
	    {% partial '@licences/register-language' k=k %}
	</div> <!-- language row -->
    {% endfor %}
</div> <!-- language container -->

<div class="form-group col-sm-12">
    <div class="row">
	<div class="form-group col-sm-6">
            {% if j == 0 %}
                <button type="button" data-request="onAddItem" data-request-data="_licence_index: {{ i }}, _item_type: 'attestation', _item_context: 'register'" 
                        data-request-success="$.fn.initNewItem(this)" class="btn btn-info" id="add-attestation-{{ i }}-{{ j }}">{{ texts['action.new_attestation'] }}</button>
            {% endif %}
	</div>

	{% if j > 0 %}
	    <div class="form-group col-sm-6">
		<button type="button" data-request="onDeleteItem" data-request-data="_licence_index: {{ i }}, _attestation_index: {{ j }}, _item_type: 'attestation', _item_id: ''"
			data-request-success="$.fn.deleteItem(this);" class="btn btn-danger float-right" id="delete-attestation-{{ i }}-{{ j }}">{{ texts['action.delete_attestation'] }}</button>
	    </div>
	{% endif %}
    </div>
</div>
