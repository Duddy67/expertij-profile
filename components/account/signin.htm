{{ form_ajax('onSignin', {flash: ''}) }}

    <div class="form-group">
        <label for="userSigninLogin">{{ texts['profile.email'] }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="{{ texts['action.enter_your'] ~ texts['profile.email'] }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">{{ texts['profile.password'] }}</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="{{ texts['action.enter_your'] ~ texts['profile.password'] }}" />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">{{ texts['action.stay_logged_in'] }}</label>
        </div>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-success">{{ texts['action.sign_in'] }}</button>

{{ form_close() }}
